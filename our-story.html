<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kasia & Gui – Our Story</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #fefcf9;
      color: #333;
      padding: 2rem;
      text-align: center;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      color: #a36a4f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <a href="index.html" class="back-link">Menu</a>
  <hr class="section-divider"/>
  <h1 class="page-title">Our Story</h1>
  <p class="page-paragraph">Details about our story goes here...</p>
  <div class="photo-grid">
    <div class="flip-card">
      <div class="flip-inner">
        <div class="flip-front">
          <img src="images/photo1_front.jpg" alt="Kasia and Gui 1 front" />
        </div>
        <div class="flip-back">
          <img src="images/photo1_back.png" alt="Kasia and Gui 1 back" />
        </div>
      </div>
    </div>
    <img src="images/photo2_front.jpg" alt="Kasia and Gui 2" />
  </div>
  <script>
  document.querySelectorAll('.flip-card').forEach(card => {
    const inner = card.querySelector('.flip-inner');
    card.addEventListener('click', () => {
      inner.classList.toggle('flipped');
    });
  });
  </script>
</body>
</html>
