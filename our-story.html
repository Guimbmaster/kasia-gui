ion<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Kasia & Gui â€“ Our Story</title>
</head>
<body>
  <div class="background"></div>
  <a href="index.html" class="back-link">Menu</a>
  <hr class="section-divider"/>
  <h1 class="page-title">Our Story</h1>
  <p class="section-description">A picture is worth 1 000 words!</p>
  <div class="photo-grid">
    <div class="flip-card">
      <div class="flip-inner">
        <div class="flip-front">
          <img src="images/photo1_front.jpg" alt="Kasia and Gui 1 front" />
        </div>
        <div class="flip-back">
          <img src="images/photo1_back.png" alt="Kasia and Gui 1 back" />
        </div>
      </div>
    </div>
    <img src="images/photo2_front.jpg" alt="Kasia and Gui 2" />
  </div>
  <script>
  document.querySelectorAll('.flip-card').forEach(card => {
    const inner = card.querySelector('.flip-inner');
    card.addEventListener('click', () => {
      inner.classList.toggle('flipped');
    });
  });
  </script>
</body>
</html>
